<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <meta charset="UTF-8">
</head>

<body class="body">
  <header>
    <div class="matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>

  <main class="main-wrapper">
    <div id="new-item">
      <label for="new-item__input">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-item__input" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label task">Pay Bills</label>
        <input type="text" class="task-item__input task">
        <button class="task-item__button edit">Edit</button>
        <button class="task-item__button delete"><img src="./remove.svg" alt="remove image"></button>
      </li>
      <li class="edit-mode task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item__input task">
        <button class="task-item__button edit">Save</button>
        <button class="task-item__button delete"><img src="./remove.svg"  alt="remove image"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class="task-item__input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"  alt="remove image"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
